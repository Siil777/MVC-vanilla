<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple example mvc vanilla task list using alternative approach for small projects localStorage instead database</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid d-flex justify-content-center align-items-center ">
    <div class="mt-5 custom-content-modal modal-content col-md-10">
        <form class="form">
            <div>
                <label class="form-label">Task manager</label>
                <input type="text" class="form-control" id="input" placeholder="add">
            </div>
            <div class="mt-3">
                <div id="btn" class="btn btn-primary">add a task</div>
            </div>
            <div class="mt-3">
                <ul id="list">

                </ul>
            </div>
            <div class="initial">
                <div class="mt-3">
                    <div id="allTasksBtn" class="btn btn-primary hide show">Show all tasks</div>
                </div>
                <div class="mt-3 hideOne">
                    <ul id="allTasks">
    
                 </ul>
             </div>
         </div>
    </form>
</div>
</div>
<script src="controller.js"></script>
<script src="model.js"></script>
<script src="view.js"></script>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
